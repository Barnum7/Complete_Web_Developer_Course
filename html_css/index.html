<!DOCTYPE html>
<html>
<head>
	<title>Learning CSS</title>
	<style type="text/css">
		h1 {
			color: orange;
		}

		.big {
			color: blue;
			font-size: 200%;
		}

		.tiny {
			color: teal;
			font-size: 50%;
		}

		#green {
			color: green;
		}
	</style>
</head>
<body>
	<h1>Learning CSS</h1>
	<p class="big">This paragraph is blue and big</p>
	<p class="tiny">This paragraph is teal and tiny</p>
	<p class="big" id="green">This paragraph is big and green</p>
</body>
</html>
