<!DOCTYPE html>
<html>
<head>
	<title>Learning CSS</title>
	<style type="text/css">
		.purplebox {
			background-color: #7401DF;
			width: 200px;
			margin: 60px 30px 90px;
		}
		.redbox {
			background-color: red;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<h1>Learning CSS</h1>
<div class="purplebox">
	<h2>This is inside Purple Box!</h2>
		<p>I'm inside a div!</p>
		<p>Yeah me too!</p>
</div>
<div class="redbox">
<h2>This is Red Box div</h2>
	<p>I'm not like the other reindeer</p>
</div>
</body>
</html>
